<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AI Product Generator - WooCommerce</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-zinc-100 min-h-screen text-zinc-900">
  
  <!-- Sticky Header -->
  <div id="stickyHeader" class="sticky-header">
    <div class="text-center mb-4">
      <h1 class="text-4xl font-bold mb-2 text-indigo-700 flex justify-center items-center gap-3">
        <i class="fas fa-magic"></i>
        AI Product Generator
        <i class="fas fa-shopping-cart"></i>
      </h1>
      <p class="text-zinc-500">Génération automatique de produits pour WooCommerce</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 justify-center items-center flex-wrap mb-4">
      <button id="uploadWooBtn" class="btn btn-purple" disabled>
        <i class="fas fa-upload"></i> Upload to WooCommerce
      </button>
      <button id="postFacebookBtn" class="btn btn-blue" disabled>
        <i class="fab fa-facebook"></i> Post to Facebook
      </button>
      <button id="saveSessionBtn" class="btn btn-gray">
        <i class="fas fa-save"></i> Save Session
      </button>
      <button id="loadSessionBtn" class="btn btn-gray">
        <i class="fas fa-folder-open"></i> Load Session
      </button>
      <input type="file" id="loadSessionFile" accept=".json" style="display:none;">
    </div>

    <!-- Tabs Navigation -->
    <div class="tab-container">
      <button class="tab-btn active" data-tab="upload">
        <i class="fas fa-upload"></i> Upload Images
      </button>
      <button class="tab-btn" data-tab="fetched">
        <i class="fas fa-store"></i> Fetched Products (<span id="fetchedCount">0</span>)
      </button>
      <button class="tab-btn" data-tab="results">
        <i class="fas fa-list"></i> Product Data (<span id="resultsCount">0</span>)
      </button>
    </div>
  </div>

  <div class="max-w-7xl mx-auto p-4">
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay hidden">
      <div class="loading-content">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-500 mx-auto"></div>
        <p id="loadingMessage" class="mt-4 text-white text-lg font-medium">Chargement...</p>
        <div id="progressBarContainer" class="max-w-md mx-auto mt-4 hidden">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
          </div>
          <p id="progressText" class="text-sm text-white mt-2">0 / 0</p>
        </div>
      </div>
    </div>

    <!-- Error Display -->
    <div id="error" class="hidden error-alert" role="alert">
      <i class="fas fa-exclamation-circle text-xl"></i>
      <div class="flex-1" id="errorText"></div>
      <button onclick="window.uiManager.hideError()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Tab: Upload Images -->
    <div id="tab-upload" class="tab-content active">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-indigo-700 mb-4">
          <i class="fas fa-images"></i> Upload Images
        </h2>
        
        <div class="dropzone-area" id="dropzone">
          <i class="fas fa-cloud-upload-alt text-5xl text-indigo-400 mb-3"></i>
          <input type="file" id="imageUpload" accept="image/*" multiple class="hidden">
          <label for="imageUpload" class="cursor-pointer">
            <div class="text-lg font-semibold text-indigo-600 mb-2">
              Cliquez ou glissez-déposez des images
            </div>
            <div class="text-sm text-zinc-400">
              Les images seront optimisées automatiquement
            </div>
          </label>
        </div>

        <div id="imageGallery" class="image-gallery mt-6"></div>

        <div class="mt-6 text-center">
          <button id="generateBtn" class="btn btn-indigo text-lg px-8 py-4" disabled>
            <i class="fas fa-wand-magic-sparkles"></i> Generate Product Data
          </button>
        </div>
      </div>
    </div>

    <!-- Tab: Fetched Products from Store -->
    <div id="tab-fetched" class="tab-content">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-indigo-700">
            <i class="fas fa-store"></i> Products from Store
          </h2>
          <button id="refreshStoreBtn" class="btn btn-blue">
            <i class="fas fa-sync"></i> Refresh
          </button>
        </div>

        <div class="mb-4">
          <input 
            type="text" 
            id="searchFetched" 
            placeholder="Rechercher un produit..." 
            class="search-input"
          >
        </div>

        <div class="bulk-actions mb-4 hidden" id="fetchedBulkActions">
          <span class="font-bold">
            <span id="fetchedSelectedCount">0</span> sélectionné(s)
          </span>
          <button id="fetchedBulkDelete" class="btn btn-pink">
            <i class="fas fa-trash"></i> Delete Selected
          </button>
        </div>

        <div id="fetchedProductsList" class="products-grid"></div>
      </div>
    </div>

    <!-- Tab: Product Data Results -->
    <div id="tab-results" class="tab-content">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-indigo-700 mb-4">
          <i class="fas fa-list"></i> Generated Products
        </h2>

        <div class="bulk-actions mb-4 hidden" id="resultsBulkActions">
          <span class="font-bold">
            <span id="resultsSelectedCount">0</span> sélectionné(s)
          </span>
          <button id="resultsBulkCategory" class="btn btn-green">
            <i class="fas fa-folder"></i> Assign Category
          </button>
          <button id="resultsBulkPrice" class="btn btn-yellow">
            <i class="fas fa-dollar-sign"></i> Change Price
          </button>
        </div>

        <div id="resultsList" class="space-y-6"></div>
        
        <div id="emptyState" class="empty-state">
          <i class="fas fa-box-open text-6xl text-zinc-300 mb-4"></i>
          <h3 class="text-xl font-semibold text-zinc-500 mb-2">
            Aucun produit généré
          </h3>
          <p class="text-zinc-400 mb-6">
            Uploadez des images pour commencer
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBg" class="modal-bg" style="display:none;">
    <div id="modalCard" class="modal-card"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
  <script src="js/image-processor.js"></script>
  <script src="js/ui-manager.js"></script>
  <script src="js/product-manager.js"></script>
  <script src="js/facebook.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
